<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea of Goons</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87b7eb; /* Light blue background */
        }
        #container {
            display: flex;
            align-items: center;
            background-color: #87CEEB;
            padding:.3rem;
        }
        canvas {
            border: 2px solid #000;
        }
        #gui {
            margin-left: 20px;
            font-family: Arial, sans-serif;
            color: #000;
            width:8rem;
            background-color: white;
            padding:2rem;
            border: 3px solid black;
            border-radius: 5%;
        }
        #messages {
            margin-bottom: 20px;
        }
        #gold {
            font-size: 18px;
            font-weight: bold;
        }
        #inventory {
            margin-top: 10px;
            font-size: 16px;
        }
        #islandName {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        #shop {
            display: none;
            margin-top: 20px;
            border: 1px solid #000;
            padding: 10px;
            background-color: #f8f8f8;
        }
        .item {
            margin-bottom: 10px;
        }
        .item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>SEA OF GOONS</h1>
    <div id="container">
        <canvas id="gameCanvas" width="775" height="775"></canvas>
        <div id="gui">
            <div id="messages">Welcome to the Pirate Game!</div>
            <div id="gold">Gold: 0</div>
            <div id="inventory">
                <p>Wood: <span id="woodCount">0</span></p>
                <p>Paper: <span id="paperCount">0</span></p>
                <p>Cannonballs: <span id="cannonballCount">0</span></p>
            </div>
            <div id="islandName"></div>
            <div id="shop">
                <div class="item">
                    <span>Wood: <span id="woodPrice"></span> (Buy), <span id="woodSellPrice"></span> (Sell)</span>
                    <button id="buyWood">Buy Wood</button>
                    <button id="sellWood">Sell Wood</button>
                </div>
                <div class="item">
                    <span>Paper: <span id="paperPrice"></span> (Buy), <span id="paperSellPrice"></span> (Sell)</span>
                    <button id="buyPaper">Buy Paper</button>
                    <button id="sellPaper">Sell Paper</button>
                </div>
                <div class="item">
                    <span>Cannonballs: <span id="cannonballPrice"></span> (Buy), <span id="cannonballSellPrice"></span> (Sell)</span>
                    <button id="buyCannonball">Buy Cannonball</button>
                    <button id="sellCannonball">Sell Cannonball</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
